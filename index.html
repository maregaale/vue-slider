<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vue Slider</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font-awesome -->

    <!-- vue-js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue-js -->

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /foglio di stile -->
  </head>

  <body>

    <div id="root">
      <!-- contenitore del carosello -->
      <div class="carousel_container">

        <!-- freccia indietro -->
        <div class="arrow_container">
          <i @click="stopAutoplayPrev" class="fas fa-chevron-left"></i>
        </div>
        <!-- freccia indietro -->

        <!-- contenitore immagini e bullets-->
        <div class="img_container">
          <!-- immagine -->
          <img :src="images[imgIndex]">
          <!-- /immagine -->

          <!-- bullets -->
          <div class="bullets_container">
            <i @click="thatIndexThatImg(index)" class="fas fa-circle" v-for="(item,index) in images" :class="(index == imgIndex) ? classBulletColored : null"> </i>
          </div>
          <!-- /bullets -->
        </div>
        <!-- /contenitore immagini e bullets-->

        <!-- freccia avanti -->
        <div class="arrow_container">
          <i @click="stopAutoplayNext" class="fas fa-chevron-right"></i>
        </div>
        <!-- /freccia avanti -->
      </div>
      <!-- /contenitore del carosello -->
    </div>

  <!-- fogli javascript -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
